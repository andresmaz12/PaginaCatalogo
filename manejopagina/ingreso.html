<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Ejemplo - Venta de repuestos y accesorios para vehículos. Cotizaciones en línea.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Página Ejemplo - Iniciar Sesión</title>
</head>

<body>
    <header>
    <div class="container">
        <div class="logo-section">
            <img src="logo.jpg" loading="lazy" alt="Logo de Página de Ejemplo" class="logo-img">
            <h1 class="logo">Pagina Ejemplo</h1>
        </div>
    </div>
</header>
    
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="./login" method="post">
                <input type="hidden" name="csrf_token" value="<!-- Token CSRF aquí -->">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                    <button type="button" class="show-password" aria-label="Mostrar contraseña">👁️</button>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
            </form>
            <div class="extra">
                ¿No tienes cuenta? <a href="./registro">Regístrate aquí</a>
            </div>
        </div>
    </main>

    <script>
        // Aquí iría el JavaScript para mostrar/ocultar contraseña
    </script>
</body>
</html>
